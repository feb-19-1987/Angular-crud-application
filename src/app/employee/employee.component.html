<header>
    <h1> Personal info Management </h1>
</header>
<div class="container">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

            <!-- for id hidden -->
            <input formControlName="_id" type="hidden" name="_id">
            <label for="name">Person's Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="nameHelp"
                placeholder="Enter name">

        </div>
        <div class="form-group">
            <label for="position">Enter position</label>
            <input formControlName="position" type="text" class="form-control" id="position" placeholder="Enter your position">
        </div>
        <div class="form-group">
            <label for="office">Office</label>
            <input formControlName="office" type="text" class="form-control" id="office" placeholder="Office">
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input formControlName="salary" type="number" class="form-control" id="salary" placeholder="Salary">
        </div>

        <button type="submit" class="btn btn-primary">{{isEdit?'update':'save'}}</button>
    </form>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Person's Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>


        <tr *ngFor="let emp of empData">
            <td>{{emp._id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.office}}</td>
            <td>{{emp.salary}}</td>


            <td> <button (click)="onEdit(emp)">Edit</button></td>
            <td><button (click)="onDelete(emp)">Delete</button> </td>
        </tr>
    </table>
</div>
